<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title }}</title>

    <link href="http://localhost:3000/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://localhost:3000/css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="card">
        <ul class="nav nav-tabs">
            <li><a href="http://localhost:3000/">+ Add</a></li>
            {% for category in categories %}
            <li><a href="http://localhost:3000/categories/{{loop.key}}">{{loop.key}}</a></li>
            {% endfor %}
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="home">
              {% block content %}
              {% endblock %}
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
